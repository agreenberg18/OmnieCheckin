<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="height=device-height, initial-scale=1">
	<script src="https://use.typekit.net/otv1kpu.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel=StyleSheet href="css/style.css" type="text/css">
</head>
<body>

	<div class="topRegisterContainer">
		<div class="signUpFieldContainer">
			<p class="signUpText">Sign Up</p>
			<div class="verifyText" style="display:none">
				<p>Thank you, please verify your email by clicking the link we just sent you then head back to log-in
				</p>
			</div>
			<form class="signUpForm">
				<input class ="formField" type="text" name="Name" id="nameSignup" placeholder="Name">
				<input class ="formField" type="text" name="Email" id="emailSignup" placeholder="Email Address">
				<input class ="formField" type="password" name="Password" id="passwordSignup" placeholder="Password">
			</form>
			<div class="enterCancel">
				<div class="cancelBtn">
					<p class="noMargins cancelText">Cancel</p>
				</div>
				<div class="lineText"><p class="noMargins">|</p></div>
				<div class="submitBtn"><p class="noMargins">Submit</p></div>
			</div>
		</div>
	</div>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
